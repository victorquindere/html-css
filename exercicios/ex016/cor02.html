<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style> /* Configurações globais das CSS, tipo se quiser que o degradê se aplique a página do topo (the top) para baixo ou de baixo (to bottom) para cima, tem que colocar essas configurações globais que no caso desse caso é 100% de altura */
        *{
            height: 100%;
        }
        body{
            background-image: linear-gradient(to top, rgb(153, 241, 153), white);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
    <p><a href="cor01.html">Voltar</a></p>
</body>
</html>
