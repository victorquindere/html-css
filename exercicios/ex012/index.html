<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos no Servidor Local</h1>
    <p>Aqui está um exemplo de um vídeo hospedado no servidor Local</p>
    <video src="midia/meu-video.webm" width="560" height="315"
    controls></video> 
    
    <h1>Inserindo vídeos do Youtube</h1>
    <p>Aqui está um vídeo do Youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <p>Aqui está um vídeo do Vimeo</p>
    <iframe width="560" height="315" src="https://player.vimeo.com/video/737854276?h=da7e72ba5e&title=0&byline=0&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
