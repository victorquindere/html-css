<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {display: none;
        }

        div:hover > p {
            display: block;
            color: blanchedalmond;
            background-color: rebeccapurple;
            width: 300px;
        }

        div:hover {
            color: red ;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p><a href="links.html">Ir para a próxima Página</a></p>
    <p><a href="pseudoclasses01.html">Voltar</a></p>
</body>
</html>
