<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>
        div{
            display: inline-block; /*inline block é tudo na mesma linha*/
            background-color: rgb(156, 156, 156);
            border: 1px solid black; /*largura, tipo e cor NESTA ORDEM*/
            text-align: center; /*alinhamento*/
            height: 200px; /*altura*/
            width: 200px; /*largura*/
        }
        div:hover{
                background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>

    <p>Pseudoclasses é relacionada ao ESTADO de um determinado ELEMENTO</p>
    <p>Se o elemento está ATIVO, MARCADO, VAZIO, HABILITADO...</p>
    <p>div hover (QUANDO PASSAR O MOUSE EM CIMA MUDA ALGO))</p>
    <p><a href="hover01.html">Ir para outro exemplo de HOVER</a></p>
</body>
</html>
